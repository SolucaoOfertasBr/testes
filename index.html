<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- Viewport correto para mobile e desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Landing Page</title>

    <!-- Reset básico para evitar bugs entre navegadores -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* Container principal */
        .page {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Área de conteúdo (controle de largura no desktop) */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 16px;
        }
    </style>
</head>

<body>

    <div class="page">
        <div class="container">
            <!-- Conteúdo da landing entra aqui -->
        </div>
    </div>

</body>
</html>
